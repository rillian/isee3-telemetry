<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>ISEE-3 Telemetry</title>
<link rel=stylesheet type=text/css href=envision.min.css>
<script>

  function get_listing() {
    var xhr = new XMLHttpRequest();
    xhr.onload = function() { console.log(this.responseText); }
    xhr.open('get', 'http://localhost:21012/');
    request = {
      action: 'list',
      seq: 0
    }
    xhr.send(request);
  }

  addEventListener('load', get_listing);
</script>
</head>
<body>
<h1>ISEE-3 Telemetry</h1>
  <div id=plot></div>
  <script src=envision.min.js></script>
  <div id=data></div>
</body>
</html>
